<div ng-controller="eventController">
    <br />
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <div class="row form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="Event.Name" class="form-control" placeholder="Title">
                    </div>
                  </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="Event.Description" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-4 control-label">When</label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <datetimepicker min-date="minDate" show-weeks="showWeeks" hour-step="hourStep" minute-step="minuteStep" ng-model="date" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(date, mode)" readonly-time="false"></datetimepicker>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Location</label>
                    <div class="col-sm-8">
                        <google-places location=location></google-places>
                    </div>
                </div>
                <div>
                    <button type="submit" ng-click="createNewEvent(Event,date)">dd</button>
                </div>
            </div>
        </div>
    </div>
</div>
